<div class="game-container">
    <div>
        <button
            mat-raised-button
            (click)="navigateToHomepage()">
            <| Back
        </button>
    </div>
    <div class="game-content">
        <div class="game-infos">
            <app-game-infos></app-game-infos>

            <div class="players">
                @for (player of settings.players; track player) {
                    <app-player-stat-display 
                        [player]="player">

                    </app-player-stat-display>
                }
            </div>
        </div>

        <div class="dart-keyboard">
            <app-dart-keyboard>

            </app-dart-keyboard>

            <button 
                role="button" 
                class="golden-button"
                (click)="triggerBreakfast()"
            >
                <span class="golden-text">Breakfast</span>
            </button>
        </div>
    </div>
</div>
